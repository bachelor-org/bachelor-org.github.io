	<div class="sign_up-logo" >

<div class="sign_up-form">

<h1>I T - S t a r s </h1>

	<form action="#" accept-charset="UTF-8" enctype="text/plain" method="Post" autocomplete="off">
	
			<label for="name">ФИО</label>
			<input type="name" name="name" placeholder="Ф.И.О" required>
			
			<label for="email">Ваш e-mail или номер телефона</label>
			<input type="email" name="email" placeholder="example@gmail.com" required>

			<label for="password">Придумайте пароль</label>
			<input type="password" name="password" placeholder="ваш пароль" required>

			<label for="password">Подтвердите пароль</label>
			<input type="password" name="password" placeholder="подтверждение пароля" required>
			
			<label for="date">Дата рождения</label>
			<input type="date">

			<label for="pol">Ваш пол</label>
			<select>
				<option type="pol" value="не выберу">не выберу</option>
				<option type="pol" value="Мужский">Мужский</option>
				<option type="pol" value="Женский">Женский</option>
			</select>

			<label for="city">Город</label>
			<input type="city" name="city" placeholder="Ваш город">

			<input type="submit" name="submit" value="продолжить" style="background: red; width: 40%; height: 25px; border-radius: 25px; margin-left: 30%;">


	</form>
</div>
