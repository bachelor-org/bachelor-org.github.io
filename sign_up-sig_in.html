<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>sign in</title>
	<link rel="stylesheet" type="text/css" href="sign_up-sig_in.css">
</head>
<body>

<div class="sign_up-fon">
	<video autoplay="on" loop="on">
		<source src="video/In-The-Clouds.mp4" type="video/mp4">
	</video>
</div>

<div class="sign_up-name">

		<a>IT-Stars</a>

</div>

<div class="sign_up-form">

<h1>I T - S t a r s </h1>

	<form action="#" accept-charset="UTF-8" enctype="text/plain" method="Post" autocomplete="off">
	
			<label for="email">Ваш e-mail или номер телефона</label>
			<input type="email" name="email" placeholder="example@gmail.com" required>

			<label for="password">Пароль</label>
			<input type="password" name="password" placeholder="ваш пароль" required>

			<input type="submit" name="submit" value="Войти" style="background: red; width: 40%; height: 30px; border-radius: 25px; margin-left: 30%;">
			

	</form>
</div>
</body>
</html>
